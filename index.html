<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Love Calculator</title>
    <style>
        body{
            background-image:url("https://www.designbolts.com/wp-content/uploads/2020/01/couple-915984-1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header{
            width:100%;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">Love Calculator<span style="font-size:20px"> &#128151;</span></div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" id="yourname"  class="form-control" placeholder="Yourname" required>
                    </div>
                    <div> <span class="pl-4 pr-4"> + </span> </div>
                    <div class="form-group">
                        <input type="text" id="lovename"  class="form-control" placeholder="Lovename" required>
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50 pd-4" onclick="check()">Click Here</button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control w-25 text-center m-auto" placeholder="lovepercentage">
                </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>
    <script>
        function check(){
            var fname = document.getElementById('yourname').value;
            var lname = document.getElementById('lovename').value;
            if(fname == "" && lname == "") {
                alert("Please enter the name.")
                return false;
            }
            if(fname =="") {
                alert("Please enter your name.");
                return false;
            }
            if(lname =="") {
                alert("Please enter your partner's name.");
                return false;
            }
            var percent = Math.floor((Math.random()*100)+1);
            document.getElementById('lovevalue').value=percent+"%";
        }
    </script>
</body>
</html>
